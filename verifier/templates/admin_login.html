{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VerifyPro</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
</head>
<body>

    <!-- Animated Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <!-- Login Container -->
    <div class="login-card">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/10 mb-4 backdrop-blur-md shadow-inner border border-white/20">
                <span class="material-symbols-outlined text-3xl text-indigo-400">admin_panel_settings</span>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Enter your credentials to access the admin panel.</p>
        </div>

        <!-- Form -->
        <form id="loginForm" action="{% url 'admin_login' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Email/Username -->
            <div class="input-group">
                <input type="text" id="username" name="username" class="input-field" placeholder="Username or Email" required autocomplete="username">
                <span class="material-symbols-outlined input-icon">person</span>
            </div>

            <!-- Password -->
            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required autocomplete="current-password">
                <span class="material-symbols-outlined input-icon">lock</span>
                <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition-colors">
                    <span id="eyeIcon" class="material-symbols-outlined text-lg">visibility</span>
                </button>
            </div>

            <!-- Forgot Password & Remember Me -->
            <div class="flex justify-between items-center text-sm text-slate-400">
                <label class="flex items-center gap-2 cursor-pointer hover:text-slate-200 transition-colors">
                    <input type="checkbox" class="rounded border-slate-600 bg-slate-800 text-indigo-500 focus:ring-0">
                    Remember me
                </label>
                <a href="#" class="hover:text-indigo-400 transition-colors">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary group">
                <span class="flex items-center justify-center gap-2">
                    Sign In
                    <span class="material-symbols-outlined text-lg transition-transform group-hover:translate-x-1">arrow_forward</span>
                </span>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-slate-500">
            <p>Protected by reCAPTCHA and subject to the Privacy Policy and Terms of Service.</p>
        </div>
    </div>

    <!-- JavaScript for Interactions -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerText = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerText = 'visibility';
            }
        }

        /* 
           OPTIONAL: Frontend Simulation 
           Uncomment the block below if you want to simulate login 
           without a backend for testing purposes.
        */
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e) {
             // If the action URL is empty or matches current page, we might want to prevent default for demo
             const action = form.getAttribute('action');
             if (!action || action === '#' || action.includes('admin_login')) {
                 // Check if we are really in a Django environment with working URL
                 // Ideally backend handles this. 
                 // For now, let's assume if it fails or if we are testing locally:
                 // e.preventDefault();
                 // window.location.href = "{% url 'admin_dashboard' %}"; // or direct path
             }
        });
    </script>
</body>
</html>
