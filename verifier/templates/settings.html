{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Settings</title>

    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>

<body class="bg-slate-100 flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r p-6 flex flex-col">
        <div class="mb-8 flex justify-center">
            <img src="{% static 'bg removed.png' %}" class="h-10 object-contain" />
        </div>

        <nav class="flex flex-col gap-2">
            <a href="{% url 'admin_dashboard' %}" class="sidebar-link">Dashboard</a>
            <a href="{% url 'user_dashboard' %}" class="sidebar-link">Users</a>
            <a href="{% url 'logs' %}" class="sidebar-link">Logs</a>
            <a href="{% url 'settings' %}" class="sidebar-link active">Settings</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 overflow-y-auto p-8">

        <!-- HEADER -->
        <header class="flex.justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold">Settings</h2>
                <p class="text-slate-500">Configure system-wide options</p>
            </div>

            <!-- TOP RIGHT IMAGE -->
            {% comment %} <img src="{% static 'bg removed.png' %}" class="h-10 object-contain" /> {% endcomment %}
        </header>

        <!-- SETTINGS CARD -->
        <section class="bg-white rounded-xl shadow-sm p-6 ">
            <h3 class="text-xl font-semibold mb-4">Basic Settings</h3>

            <form method="post" action="" class="space-y-4">
                {% csrf_token %}

                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <div>
                        <label class="block text-sm text-slate-600 mb-1">Company Name</label>
                        <input name="company_name" type="text" class="w-full border rounded-md p-2"
                            placeholder="Graphura" value="{{ settings.company_name|default:'' }}">
                    </div>

                    <div>
                        <label class="block text-sm text-slate-600 mb-1">Default Sender Email</label>
                        <input name="default_sender" type="email" class="w-full border rounded-md p-2"
                            placeholder="no-reply@yourdomain.com" value="{{ settings.default_sender|default:'' }}">
                    </div>

                    <div>
                        <label class="block text-sm text-slate-600 mb-1">Verification Concurrency</label>
                        <input name="concurrency" type="number" min="1" class="w-full border rounded-md p-2"
                            placeholder="5" value="{{ settings.concurrency|default:'5' }}">
                    </div>

                    <div>
                        <label class="block text-sm text-slate-600 mb-1">Webhook URL</label>
                        <input name="webhook_url" type="url" class="w-full border rounded-md p-2"
                            placeholder="https://example.com/webhook" value="{{ settings.webhook_url|default:'' }}">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <div>
                        <label class="block text-sm text-slate-600 mb-1">Notification Email</label>
                        <input name="notification_email" type="email" class="w-full border rounded-md p-2"
                            placeholder="alerts@yourdomain.com" value="{{ settings.notification_email|default:'' }}">
                    </div>

                    <div>
                        <label class="block text-sm text-slate-600 mb-1">Enable Email Notifications</label>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="email_notifications"
                                    class="form-checkbox h-5 w-5 text-indigo-600" {% if settings.email_notifications %}checked
                                    {% endif %}>
                                <span class="ml-2 text-sm text-slate-700">Send notifications for job completion</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-4 border-t mt-4 flex justify-end gap-3">
                    <a href="{% url 'admin_dashboard' %}" class="px-4 py-2 border rounded-md text-slate-700">Cancel</a>
                    <button type="submit" class="px-5 py-2 bg-indigo-600 text-white rounded-md">Save Settings</button>
                </div>
            </form>
        </section>

        <!-- ADMIN MANAGEMENT SECTION (moved from Admin Dashboard) -->
        <header class="mb-6 mt-8 flex justify-between items-center">
            <div>
                <h3 class="text-2xl font-bold">Admin Management</h3>
                <p class="text-slate-500">Add, manage, and remove admins</p>
            </div>

            <!-- ADD ADMIN BUTTON -->
            <button id="openAddAdmin"
                class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700">
                + Add Admin
            </button>
        </header>

        <!-- ADMIN TABLE -->
        <section class="bg-white rounded-xl p-6">
            <h3 class="font-bold mb-4">All Admins</h3>

            <table class="w-full text-sm">
                <thead class="bg-slate-50 text-slate-500">
                    <tr>
                        <th class="text-left py-2">Name</th>
                        <th class="text-left py-2">Email</th>
                        <th class="text-left py-2">Status</th>
                        <th class="text-right py-2">Action</th>
                    </tr>
                </thead>
                <tbody id="adminTable">
                    <!-- Admin rows will be added dynamically -->
                </tbody>
            </table>
        </section>

        <!-- ================= ADD ADMIN MODAL ================= -->
        <div id="addAdminModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">

            <div class="bg-white w-full max-w-md rounded-xl p-6 shadow-lg">

                <h3 class="text-xl font-bold mb-4">Add New Admin</h3>

                <!-- Admin Name -->
                <div class="mb-4">
                    <label class="text-sm font-medium">Admin Name</label>
                    <input id="adminNameInput" type="text"
                        class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="Enter full name">
                </div>

                <!-- Mobile -->
                <div class="mb-4">
                    <label class="text-sm font-medium">Mobile Number</label>
                    <input id="adminMobileInput" type="tel"
                        class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="10 digit mobile number">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="text-sm font-medium">Gmail</label>
                    <input id="adminEmailInput" type="email"
                        class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="example@gmail.com">
                </div>

                <!-- Auto ID -->
                <div class="mb-6">
                    <label class="text-sm font-medium">Admin ID</label>
                    <input id="adminIdInput" type="text" readonly
                        class="w-full mt-1 px-3 py-2 bg-slate-100 border rounded-lg text-slate-600">
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-3">
                    <button id="closeModal" class="px-4 py-2 rounded-lg border text-slate-600 hover:bg-slate-100">
                        Cancel
                    </button>

                    <button id="createAdminBtn" disabled
                        class="px-5 py-2 rounded-lg font-semibold bg-indigo-600 text-white opacity-50 cursor-not-allowed">
                        Create Admin
                    </button>
                </div>

            </div>
        </div>

    </main>

    <!-- ================= SCRIPT: Admin management (moved from Admin Dashboard) ================= -->
    <script>
        /* ADD ADMIN MODAL LOGIC */

        const openBtn = document.getElementById("openAddAdmin");
        const modal = document.getElementById("addAdminModal");
        const closeBtn = document.getElementById("closeModal");

        const nameInput = document.getElementById("adminNameInput");
        const mobileInput = document.getElementById("adminMobileInput");
        const emailInput = document.getElementById("adminEmailInput");
        const idInput = document.getElementById("adminIdInput");
        const createBtn = document.getElementById("createAdminBtn");

        /* Open modal */
        if (openBtn) openBtn.addEventListener("click", () => {
            modal.classList.remove("hidden");
            modal.classList.add("flex");

            // TEMP ID (backend will replace)
            idInput.value = "ADM-" + Math.floor(100000 + Math.random() * 900000);
        });

        /* Close modal */
        if (closeBtn) closeBtn.addEventListener("click", closeModal);

        function closeModal() {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
            resetForm();
        }

        /* Validation */
        function validateForm() {
            const nameValid = nameInput.value.trim().length >= 3;
            const mobileValid = /^[0-9]{10}$/.test(mobileInput.value);
            const emailValid = emailInput.value.endsWith("@gmail.com");

            if (nameValid && mobileValid && emailValid) {
                createBtn.disabled = false;
                createBtn.classList.remove("opacity-50", "cursor-not-allowed");
            } else {
                createBtn.disabled = true;
                createBtn.classList.add("opacity-50", "cursor-not-allowed");
            }
        }

        [nameInput, mobileInput, emailInput].forEach(i =>
            i.addEventListener("input", validateForm)
        );

        /* Create admin */
        createBtn.addEventListener("click", () => {
            alert(
                `Admin Created!\n\nName: ${nameInput.value}\nEmail: ${emailInput.value}\nAdmin ID: ${idInput.value}`
            );
            closeModal();
        });

        /* Reset */
        function resetForm() {
            nameInput.value = "";
            mobileInput.value = "";
            emailInput.value = "";
            idInput.value = "";
            createBtn.disabled = true;
            createBtn.classList.add("opacity-50", "cursor-not-allowed");
        }
    </script>

</body>

</html>
