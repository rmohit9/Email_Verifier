<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Create Account | Graphura</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-left">
        <div class="visual-container">
          <div class="icon-stack">
            <img
              src="{% static 'graphura-circular.png' %}"
              alt="Logo"
              class="floating-logo"
            />
          </div>

          <div class="brand-info">
            <img
              src="{% static 'bg removed.png' %}"
              alt="Graphura Text"
              class="brand-text-img"
            />
          </div>
        </div>
      </div>

      <div class="login-right">
        <h3>Create your account</h3>

        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %} {% if messages %}
          <div
            style="
              background-color: rgba(220, 38, 38, 0.2);
              color: #fca5a5;
              padding: 10px;
              border-radius: 6px;
              margin-bottom: 15px;
              font-size: 0.9em;
              border: 1px solid #ef4444;
            "
          >
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <div class="input-group">
            <label>Full Name</label>
            <input
              type="text"
              name="full_name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="input-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="input-group">
            <label>Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm your password"
              required
            />
          </div>

          <div
            class="login-options"
            style="justify-content: flex-start; gap: 8px"
          >
            <input type="checkbox" required style="width: auto; margin: 0" />
            <span
              >I agree to the
              <a href="{% url 'terms' %}">Terms & Conditions</a></span
            >
          </div>

          <button class="login-btn" type="submit">
            <span>Create Account</span>
          </button>

          <p class="signup-text">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
